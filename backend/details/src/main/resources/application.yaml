#file: noinspection SpringBootApplicationYaml
spring:
  datasource:
    url: jdbc:postgresql://192.168.1.103:5432/registrator
    user: user
    password: passwd
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public