#file: noinspection SpringBootApplicationYaml
spring:
  datasource:
    url: jdbc:postgresql://{POSTGRES_HOSTNAME}:{PGPORT}/{POSTGRES_DB}
    user: admin
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public